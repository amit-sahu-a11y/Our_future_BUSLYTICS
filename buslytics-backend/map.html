<!DOCTYPE html>
<html>
<head>
  <title>Buslytics Live GPS</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet/dist/leaflet.css"
  />

  <style>
    #map { height: 100vh; }
  </style>
</head>
<body>

<div id="map"></div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script>
  const busId = "BUS_101";
  const apiUrl = `http://127.0.0.1:8000/api/gps/latest/${busId}`;

  const map = L.map('map').setView([22.7196, 75.8577], 13);
  const marker = L.marker([22.7196, 75.8577]).addTo(map);

  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: 'Â© OpenStreetMap'
  }).addTo(map);

  async function updateLocation() {
    try {
      const res = await fetch(apiUrl);
      const data = await res.json();

      marker.setLatLng([data.latitude, data.longitude]);
      map.setView([data.latitude, data.longitude], 15);

    } catch (err) {
      console.error("GPS fetch failed");
    }
  }

  setInterval(updateLocation, 5000);
</script>

</body>
</html>
